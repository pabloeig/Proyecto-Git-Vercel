<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PR #2 - Diseño Brutal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 32px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
    }

    p.role {
      margin: 0 0 20px 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin: 24px 0;
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 13px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.25);
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://github.com/tuusuario.png" alt="Tu foto" class="avatar">
    
    <h1>Tu Nombre</h1>
    <p class="role">Frontend Developer & Design Lover</p>

    <div class="stats">
      <div class="stat">
        <span class="stat-number">42</span>
        <span class="stat-label">Commits</span>
      </div>
      <div class="stat">
        <span class="stat-number">18</span>
        <span class="stat-label">PRs</span>
      </div>
      <div class="stat">
        <span class="stat-number">2</span>
        <span class="stat-label">This PR</span>
      </div>
    </div>

    <div class="badge">Pull Request #2 – Diseño Moderno</div>

    <div class="footer">
      Hecho con cariño y mucho CSS glassmorphism <br>
      <a href="https://github.com/tuusuario" target="_blank">@tuusuario</a>
    </div>
  </div>

</body>
</html>
